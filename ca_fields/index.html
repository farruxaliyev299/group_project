<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/index.css" />
    <title>Group Project</title>
  </head>
  <body>
    <section id="education-fields">
      <div class="container">
        <div class="row">
          <div class="ed-fields-left col-md-6">
            <div class="ed-fields-left-header">
              <p class="ed-fields-left-header-bold">tədris</p>
              <p class="ed-fields-left-header-thin">sahələri</p>
            </div>
            <div class="line">
              <img src="/assets/images/sep-line.png" alt="sep-line" />
            </div>
            <div class="ed-fields-left-description">
              <p>
                İnformasiya Texnologiyaları sahəsində bugünün və gələcəyin ən
                tələb edilən istiqamətləri
              </p>
            </div>
          </div>

          <div class="ed-fields-right col-md-6">
            <div class="ed-fields-first-row">
              <div class="card-border-left-1">
                <div class="card-marketing">
                  <a href="#"></a>
                  <img
                    src="/assets/images/marketing.svg"
                    alt="marketing logo"
                  />
                  <p>Digital Marketing</p>
                </div>
              </div>
              <div class="card-border-right-1">
                <div class="card-design">
                  <img src="/assets/images/design.svg" alt="desigm logo"/>
                  <p>Dizayn</p>
                </div>
              </div>
            </div>
            <div class="ed-fields-second-row">
              <div class="card-border-left-2">
                <div class="card-programming">
                  <img
                    src="/assets/images/programming.svg"
                    alt="programming logo"
                  />
                  <p>Programlaşdırma</p>
                </div>
              </div>
              <div class="card-border-right-2">
                <div class="card-network">
                  <img
                    src="/assets/images/network.svg"
                    alt="network logo"
                  />
                  <p>Sistem və Şəbəkə</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
